<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>테트리스</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="game-over">
        <h1 class="total">0</h1>
        <span>게임종료</span>
        <button>다시시작</button>
      </div>

      <h1 class="score">0</h1>

      <h2 class="speed">speed : 1</h2>

      <div class="board">
        <ul></ul>
      </div>

      <div class="playBtn">
        <button class="space">Space</button>
        <button class="change">change</button>
        <button class="leftBtn">&larr;</button>
        <button class="bottomBtn">&darr;</button>
        <button class="rightBtn">&rarr;</button>
      </div>
    </div>

    <script src="./js/main.js" type="module"></script>
  </body>
</html>
